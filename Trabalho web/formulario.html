<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/editor.css">
    <title>Formulário</title>
</head>
<body>
    


<h1>Formulário</h1>
    <div class:formulario>
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="campo-nome">
    </div>
    
    <div class:formulario>
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" class="campo-sobrenome">
    </div>

    <div class:formulario>
        <label for="nascimento">Nascimento</label>
        <input type="number" id="nascimento" class="campo-nascimento">
    </div>
            
     <div class:formulario>
        <label for="identidade">Identidade</label>
        <input type="number" id="identidade" class="campo-identidade">
    </div>

    <div class:formulario>
        <label for="cpf">CPF</label>
        <input type="number" id="CPF" class="campo-cpf">
    </div>

    <div class:formulario>
        <label for="sexo">Sexo</label>
        <input type="text" id="sexo" class="campo-sexo">
    </div>

    <div class:formulario>
        <label for="estado-civil">Estado Civil</label>
        <input type="text" id="estado-civil" class="campo-estado-civil">
    </div>

    <div class:formulario>
        <label for="telefone">Telefone</label>
        <input type="number" id="telefone" class="campo-telefone">
    </div>

    <div class:formulario>
        <label for="celular">Celular</label>
        <input type="number" id="celular" class="campo-celular">
    </div>

    <div class:formulario>
        <label for="email">E-mail</label>
        <input type="text" id="email" class="campo-email">
    </div>

    <div class:formulario>
        <label for="endereço">Endereço</label>
        <input type="text" id="endereço" class="campo-endereço">
    </div>
</body>
</html>
